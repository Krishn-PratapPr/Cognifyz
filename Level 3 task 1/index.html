<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image gallery</title>
  </head>
  <body>
    <div class="heading">
        CLICK ON IMAGES TO ENLARGE THEM.
    </div>
    <div class="gallery">

      <div class="img-box">
        <a href="images/Acura.png">
          <img src="images/Acura.png" alt="Acura" />
        </a>
        <div class="description">Acura</div>
      </div>
      <div class="img-box">
        <a href="images/Audi.png">
          <img src="images/Audi.png" alt="Audi" />
        </a>
        <div class="description">Audi</div>
      </div>
      <div class="img-box">
        <a href="images/bentley.png">
          <img src="images/bentley.png" alt="bentley" />
        </a>
        <div class="description">Bentley</div>
      </div>
      <div class="img-box">
        <a href="images/BMW.png">
          <img src="images/BMW.png" alt="BMW" />
        </a>
        <div class="description">BMW</div>
      </div>
      <div class="img-box">
        <a href="images/Ferrari.png">
          <img src="images/Ferrari.png" alt="Ferrari" />
        </a>
        <div class="description">Ferrari</div>
      </div>
      <div class="img-box">
        <a href="images/Ford.png">
          <img src="images/Ford.png" alt="Ford" />
        </a>
        <div class="description">Ford</div>
      </div>
      <div class="img-box">
        <a href="images/Hyundai.png">
          <img src="images/Hyundai.png" alt="Hyundai" />
        </a>
        <div class="description">Hyundai</div>
      </div>
      <div class="img-box">
        <a href="images/Jaguar.png">
          <img src="images/Jaguar.png" alt="Jaguar" />
        </a>
        <div class="description">Jaguar</div>
      </div>
      <div class="img-box">
        <a href="images/kia-1.png">
          <img src="images/kia-1.png" alt="Kia" />
        </a>
        <div class="description">Kia</div>
      </div>
      <div class="img-box">
        <a href="images/Suzuki.png">
          <img src="images/Suzuki.png" alt="Suzuki" />
        </a>
        <div class="description">Suzuki</div>
      </div>
      

    </div>

    <div class="heading">
       IMAGE SLIDESHOW
    </div>

  
    <div class="slideshow">
        <div class="slide-img"><img src="images/wallpaper1.jpg" alt="Image 1"></div>
        <div class="slide-img"><img src="images/wallpaper2.jpg" alt="Image 1"></div>
        <div class="slide-img"><img src="images/wallpaper3.jpg" alt="Image 1"></div>
        <div class="slide-img"><img src="images/wallpaper4.jpg" alt="Image 1"></div>
        <div class="slide-img"><img src="images/wallpaper5.jpg" alt="Image 1"></div>
    </div>

   
  </body>
</html>
